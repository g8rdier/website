name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if you deploy from a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Setup Node.js environment and dependencies
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: 'yarn'

      - name: Cache dependencies ‚ö°
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies üîß
        shell: bash
        run: yarn install --immutable

      # Build the Next.js static site
      - name: Build the project
        run: yarn build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # The directory where static files are generated
